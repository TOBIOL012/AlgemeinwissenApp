<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belohnung - Mehrspieler</title>
    <link rel="stylesheet" href="belohnung.css">
    <link rel="stylesheet" href="app.css">
    <script src="global.js" defer></script>
    <script src="belohnung-mehrspieler.js" defer></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <main>
        <div class="progress-bar-wrapper">
            <div class="progress-bar">
                <div class="progress" style="width: 0%;">
                    <a>0%</a>
                </div>
            </div>
        </div>
        <div class="Anzeige">
            <div class="XP">
                <img src="XP.png" alt="XP-Icon" class="category-icon">
                <a id="xp-total">0</a>
            </div>
            <div class="Coins">
                <img src="coin.png" alt="Coin-Icon" class="category-icon">
                <a id="coins-total">0</a>
            </div>
        </div>
        <div class="results">
            <button id="next-button" class="next-button">Weiter</button>
        </div>
    </main>
</body>
</html>
