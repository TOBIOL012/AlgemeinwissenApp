<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Hauptseite</title>
    <style>
        /* Entferne Standard-Abstände */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Verhindert Scrollen */
            width: 100%;
            height: 100%;
        }

        /* Stellt sicher, dass alle iframes den gesamten Bildschirm einnehmen */
        iframe {
            display: none; /* Standardmäßig ausgeblendet */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Sichtbarer iframe */
        iframe.active {
            display: block;
        }
    </style>
</head>

<body>
    <iframe id="startseite" src="startseite.html" class="active"></iframe>
    <iframe id="belohnung" src="belohnung.html"></iframe>
    <iframe id="belohnung-mehrspieler" src="belohnung-mehrspieler.html"></iframe>
    <iframe id="calendar" src="calendar.html"></iframe>
    <iframe id="einstellungen" src="einstellungen.html"></iframe>
    <iframe id="endranking-mehrspieler" src="endranking-mehrspieler.html"></iframe>
    <iframe id="Fehler" src="einstellungen.html"></iframe>
    <iframe id="index" src="index.html"></iframe>
    <iframe id="index2" src="index2.html"></iframe>
    <iframe id="kategorien-fehler" src="kategorien-fehler.html"></iframe>
    <iframe id="kategorien-mehrspieler" src="kategorien-mehrspieler.html"></iframe>
    <iframe id="Kategorien" src="Kategorien.html"></iframe>
    <iframe id="mehrspieler" src="mehrspieler.html"></iframe>
    <iframe id="profil-auswahl" src="profil-auswahl.html"></iframe>
    <iframe id="profil" src="profil.html"></iframe>
    <iframe id="ranking-mehrspieler" src="ranking-mehrspieler.html"></iframe>
    <iframe id="Schwierigkeiten" src="Schwierigkeiten.html"></iframe>
    <iframe id="xp-pfad" src="xp-pfad.html"></iframe>

    <script>
        // Beispiel-Script: Aktiviert einen bestimmten iframe
        function zeigeIframe(id) {
            document.querySelectorAll('iframe').forEach(iframe => iframe.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>

</html>
