<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Hauptseite</title>
    <style>
        /* Entferne Standard-Abstände */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Verhindert Scrollen */
            width: 100%;
            height: 100%;
        }

        /* Stellt sicher, dass alle iframes den gesamten Bildschirm einnehmen */
        iframe {
            display: none; /* Standardmäßig ausgeblendet */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Sichtbarer iframe */
        iframe.active {
            display: block;
        }

        iframe {
            font-size: 20px; /* Standard-Schriftgröße für den Inhalt des iframes */
        }
    </style>
    <script>
        function changeIframeSrc(iframeId, newSrc) {
            document.getElementById(iframeId).src = newSrc;
        }
    </script>
</head>

<body>

    <script>
        // Beispiel-Script: Aktiviert einen bestimmten iframe
        function zeigeIframe(id) {
            document.querySelectorAll('iframe').forEach(iframe => iframe.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
