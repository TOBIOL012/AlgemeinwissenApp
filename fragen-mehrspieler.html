<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allgemeinwissen Quiz App - Mehrspieler</title>
    <link rel="stylesheet" href="fragen-mehrspieler.css">
    <link rel="stylesheet" href="Standart.css">
    <script src="questions.js" defer></script>
    <script src="fragen-mehrspieler.js" defer></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <a href="startseite.html" class="home-button"><img src="icons8-home.svg" alt="Home"></a>
        
        <div class="player-info">
            <div class="current-player"></div>
            <div class="question-status"></div>
        </div>
        
    </header>
    <main>
        <div class="category-difficulty">
            <div class="category">
                <img src="icons8-world-48.png" alt="Geo-Icon" class="category-icon">
                <a class="category-text"></a>
            </div>
            <div class="difficulty">
                <!-- Schwierigkeits-Blocks werden hier durch JS hinzugefÃ¼gt -->
            </div>
        </div>

        <div class="question-wrapper">
            <p class="question">Frage wird geladen...</p>
            <div class="answers">
                <button class="answer">Antwort1</button>
                <button class="answer">Antwort2</button>
                <button class="answer">Antwort3</button>
                <button class="answer">Antwort4</button>
            </div>
        </div>

        <div class="results">
            <input type="text" class="note-input" placeholder="Fehler">
            <div class="fact-box">
                <p class="fact"></p>
            </div>
            <button class="next-button">Weiter</button>
        </div>
        
    </main>
</body>
</html>
