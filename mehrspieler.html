<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allgemeinwissen Quiz App - Mehrspieler</title>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="mehrspieler.css">
    <link rel="stylesheet" href="Standart.css"> 
    <link rel="stylesheet" href="app.css">
    <link rel="manifest" href="/manifest.json">
    
</head>
<body>
    <div id="spieler-container">
        <div class="header">
            <a href="startseite.html" class="pfeil"><img src="pfeil.png" class="back-arrow"></a>
            <div class="erklärung">Spieler hinzufügen</div>
        </div>    
    </div>

    <!-- Spieler-Hinzufügen-Button -->
    <button id="add-player-button">
        Spieler hinzufügen
    </button>

        <div class="slider-container">
            <div class="slider">
                <div class="slider-center"></div>
                <div class="slider-track" id="sliderTrack">
                    <!-- Zahlen werden hier dynamisch eingefügt -->
                </div>
            </div>
        </div>
        
        
        <div class="button">
            <button class="next-button" id="next-button">Weiter</button>
        </div>
    </div>
    <script src="mehrspieler.js"></script>
    <script src="global.js" defer></script>
</body>
</html>
