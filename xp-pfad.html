<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP-Pfad</title>
    <link rel="stylesheet" href="xp-pfad.css">
    <link rel="stylesheet" href="Standart.css">
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <script src="global.js" defer></script>
</head>

<body>
    <div id="spieler-container">
        <div class="header">
            <a href = 'profil.html' class="pfeil" aria-label="Zurück zum Profil">
                <img src="pfeil.png" class="back-arrow" alt="Zurück">
            </a>
            <div class="erklärung">XP-Pfad</div>
        </div>    
    </div>

    <div class="xp-pfad-container">
        <div class="leer"></div>
        <div class="Teil1">
            <div class="progress-bar" id="progress-bar">
                <div class="indicator" id="indicator"></div>
                <div class="xp-box" id="xp-box">0</div>
            </div>                        
            <div id="xp-display"></div>
        </div>

        <div class="Teil2">
            <!-- Belohnungen -->
            <div class="reward"></div>
            <div class="reward"></div>
            <div class="reward"></div>
            <div class="reward"></div>
            <div class="reward"></div>
            <div class="reward"></div>
            <div class="reward"></div>
            <div class="reward"></div>
            <div class="reward"></div>
            <div class="reward"></div>
            <div class="reward"></div>
            <div class="reward"></div>
            <div class="reward"></div>
            <div class="reward"></div>
            <div class="reward"></div>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
