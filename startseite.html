<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allgemeinwissen Quiz App - Startseite</title>
    <link rel="stylesheet" href="startseite.css">
    <link rel="stylesheet" href="app.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>

    <div class="top-bar">
        <div class="stat" id="streak">
            <img src="streak.png" alt="Streak">
            <span class="stat-value" id="streak-value">0</span>
        </div>
        <div class="stat" id="coins">
            <img src="coin.png" alt="Coins">
            <span class="stat-value" id="coins-value">0</span>
        </div>
        <div class="stat" id="xp">
            <img src="XP.png" alt="XP">
            <span class="stat-value" id="xp-value">0</span>
        </div>
        <div class="stat" id="notifications">
            <img src="icons8-nachricht-96.png" alt="Benachrichtigungen">
            <span class="stat-value" id="notifications-value">0</span>
        </div>
    </div>

    <div class="buttons-container" id="buttons-container">
        <button class="animated-button"  id="animated-button" onclick="location.href='Kategorien.html'">Spielen</button>
        <button class="animated-button"  id="animated-button" onclick="location.href='mehrspieler.html'">Mehrspieler</button>
        <button class="animated-button"  id="animated-button" onclick="location.href='fehler.html'">Fehler</button>
    </div>
    <div class="nav-bar">
        <a href="startseite.html" class="nav-button">
            <img src="icons8-home.svg" alt="Home">
        </a>
        <a href="profil.html" class="nav-button">
            <img src="Profilbildfake.png" alt="Profil">
        </a>
    </div>
    <script src="main.js"></script>
</body>
</html>
