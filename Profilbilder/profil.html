<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allgemeinwissen Quiz App - Profil</title>
  <link rel="stylesheet" href="profil.css">
  <link rel="stylesheet" href="Standart.css">
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
  <script src="Fragen/geschichte.js" defer></script>
  <script src="Fragen/geographie.js" defer></script>
  <script src="Fragen/sport.js" defer></script>
  <script src="Fragen/musik.js" defer></script>
  <script src="Fragen/wissenschaft.js" defer></script>
  <script src="Fragen/kunst.js" defer></script>
  <script src="Fragen/question.js" defer></script>
  <script src="calendar.js" defer></script>
  <link rel="manifest" href="/manifest.json">
  <script src="anzeige.js" defer></script>
  <script src="profil.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="Statistikprofil.js" defer></script>
  <script src="einstellungen.js" defer></script>
  <script src="xp-pfad.js" defer></script>
</head>
<body style="opacity: 0;">
  <div class="einstellungen" style="display: none;">
    <div class="einstellung" id="einstellung"></div>
    <div class="einstellung" id="einstellung"></div>
    <div class="ausloggen" id="einstellung">Ausloggen</div>
  </div>

  <div class="back-arrow-container">
    <div class="settings-icon">
      <img src="output_images/rotated_000.webp" alt="Einstellungen">
    </div>
  </div>
  <div class="Profilbild-container">
    <a>
      <!-- Standardwert wird nur angezeigt, wenn kein Wert in localStorage ist -->
      <img class="Profilbild-groß">
    </a>
  </div>

  <div class="navigation1">
    <div class="navigation">
      <img onclick="navigate(1)" class="profile-img" src="https://img.icons8.com/fluency-systems-filled/80/FFFFFF/user.png">
      <img onclick="navigate(2)" class="xp-img" src="https://img.icons8.com/material-sharp/80/FFFFFF/track-order.png">
      <img onclick="navigate(3)" class="streak-img" src="https://img.icons8.com/fluency-systems-regular/80/FFFFFF/calendar--v1.png">
      <img onclick="navigate(4)" class="stats-img" src="https://img.icons8.com/material-rounded/80/FFFFFF/graph.png">
    </div>
    <div class="strich"></div>
  </div>



  <div class="behälter">
  <div class="iframe1">
  <!-- Hier wird der Name angezeigt, wenn der Benutzer eingeloggt ist -->
  <div class="name" style="display: flex;">
  <div class="Infos" style="display: flex; flex-direction: column;">
    <span id="username-display"></span>
    <a class="beigetreten">Beigetreten: 24-02-2024</a>
  </div>
    <button class="share-button" onclick="shareProfile()">
      <img src="share-icon.png" alt="Teilen" class="share-icon">
    </button>
  </div>

  <!-- Hier sind die Login- und Registrierungsfelder -->
  <div class="Benutzerdaten" style="display: none;">
    <div class="tabs">
      <button class="tab-login">EINLOGGEN</button>
      <button class="tab-register">REGISTRIEREN</button>
    </div>
    <div class="Register">
      <input type="text" id="Benutzername" class="Benutzername" placeholder="Benutzername">
      <input type="email" id="E-Mail" class="E-Mail" placeholder="E-Mail">
      <input type="password" id="Passwort" class="Passwort" placeholder="Passwort">
    </div>
    <button class="submit-btn" disabled>Einloggen</button>
    <p class="error-message"></p>
  </div>

  <div class="Übersicht">
    <div class="XP">
      <img src="XP.png" alt="XP Icon">
      <span id="xp-total">0</span>
    </div>
    <div class="Coins">
      <img src="coin.png" alt="Coin Icon">
      <span class="coin-text">301</span>
    </div>
    <div class="Streak">
      <img src="streak.png" alt="Streak Icon">
      <span class="streak-text">17</span>
    </div>
  </div>
</div>




<div class="iframe2">
  <svg id="xp-container" width="400" height="2200">
    <!-- Hintergrundlinie -->
    <path id="xp-path" class="xp-line" d="
        M 200 50 
        Q 350 250, 200 450 
        Q 50 650, 200 850 
        Q 350 1050, 200 1250
        Q 50 1450, 200 1650
        Q 350 1850, 200 2050
        Q 50 2250, 200 2450" />

    <!-- Fortschrittslinie -->
    <path id="xp-progress" class="xp-progress" d="" />
 
    <!-- Checkpoints: Jetzt nach der Fortschrittslinie platziert -->
    <g id="checkpoints"></g>
</svg>






 
</div>




<div class="iframe3">
  <div class="streak-stats-container">
    <div class="streak-stats-anzeige">
        <img src="streak.png">
        <div class="streak-stats-number" id="number">-</div>
    </div>
</div>
<div class="anzeige">
<div class="streak-stats">
    
    <div class="highest-streak-stats-container">
        <div class="streak-stats-anzeige">
            <img src="streakgold.png" id="streakicon">
            <div class="highest-streak-stats-number" id="number">-</div>
        </div>
        <div class="streak-stats-text">Höchste Streak</div>
    </div>
    <div class="tage-stats-container">
        <div class="streak-stats-anzeige">
            <img src="streakgold.png" id="streakicon">
            <div class="tage-stats-number" id="number">-</div>
        </div>
        <div class="streak-stats-text">Tage gelernt</div>
    </div>
</div>
<div class="kalendar" style="overflow-y: scroll;">

</div>
</div>
</div>

<div class="iframe4">
  <div id="spieler-container">

    <div class="Statistik-Container">
            <div class="Fragen-Anzeige">
                <div class="Kreis-Anzeige">
                    <svg class="circle-chart" viewBox="0 0 36 36">
                        <path class="circle-bg"
                              d="M18 2.0845
                                 a 15.9155 15.9155 0 0 1 0 31.831
                                 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                        <path class="circle-beantwortet"
                              d="M18 2.0845
                                 a 15.9155 15.9155 0 0 1 0 31.831
                                 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                        <path class="circle-richtig"
                              d="M18 2.0845
                                 a 15.9155 15.9155 0 0 1 0 31.831
                                 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    </svg>
                    <div class="circle-text">
                        <div class="fragen-text" id="flex">
                            <div class="fragen-richtig-farbe"></div>
                            <div class="fragen-richtig-Text" id="text"></div>
                        </div>
                        <div class="fragen-text" id="flex">
                            <div class="fragen-beantwortet-farbe"></div>
                            <div class="fragen-beantwortet-Text" id="text"></div>
                        </div>
                        <div class="fragen-text" id="flex">
                            <div class="fragen-gesamt-farbe"></div>
                            <div class="fragen-gesamt-Text" id="text"></div>
                        </div>
                    </div>
                </div>
        </a>
    </div> 

<div class="toggle-container">
<button id="weekButton" class="toggle-button active">Week</button>
<button id="monthButton" class="toggle-button">Month</button>
</div>
<div class="xp-pfad">
<div class="graph-container">
<canvas id="xpChart"></canvas>
</div>

<div class="week-label" id="weekLabel">
<div class="dot1" id="dot"></div>
<div class="dot2" id="dot"></div>
<div class="dot3" id="dot"></div>
<div class="dot4" id="dot"></div>
<div class="dot5" id="dot"></div>
<div class="dot6" id="dot"></div>
<div class="dot7" id="dot"></div>
</div>
</div>

    <div class="kategorien-Graph">
        <div class="geschichte" id="kategorie1">
            <div class="geschichte-balken" id="balken">
                <div class="geschichte-beantwortet" id="beantwortet">
                    <div class="geschichte-richtig" id="richtig"></div>
                </div>
            </div>
            <div id="border"><img class="geschichte-icon" id="icon" src="categorie-icons/i-tempel.png"></div>
        </div>
        <div class="geographie" id="kategorie1">
            <div class="geographie-balken" id="balken">
                <div class="geographie-beantwortet" id="beantwortet">
                    <div class="geographie-richtig" id="richtig"></div>
                </div>
            </div>
            <div id="border"><img class="geographie-icon" id="icon" src="categorie-icons/i-weltkarte.png"></div>
        </div>
        <div class="musik" id="kategorie1">
            <div class="musik-balken" id="balken">
                <div class="musik-beantwortet" id="beantwortet">
                    <div class="musik-richtig" id="richtig"></div>
                </div>
            </div>
            <div id="border"><img class="musik-icon" id="icon" src="categorie-icons/i-noten.png"></div>
        </div>
        <div class="sport" id="kategorie1">
            <div class="sport-balken" id="balken">
                <div class="sport-beantwortet" id="beantwortet">
                    <div class="sport-richtig" id="richtig"></div>
                </div>
            </div>
            <div id="border"><img class="sport-icon" id="icon" src="categorie-icons/i-basketball.png"></div>
        </div>
        <div class="wissenschaft" id="kategorie1">
            <div class="wissenschaft-balken" id="balken">
                <div class="wissenschaft-beantwortet" id="beantwortet">
                    <div class="wissenschaft-richtig" id="richtig"></div>
                </div>
            </div>
            <div id="border"><img class="wissenschaft-icon" id="icon" src="categorie-icons/i-microscop.png"></div>
        </div>
        <div class="kunst" id="kategorie1">
            <div class="kunst-balken" id="balken">
                <div class="kunst-beantwortet" id="beantwortet">
                    <div class="kunst-richtig" id="richtig"></div>
                </div>
            </div>
            <div id="border"><img class="kunst-icon" id="icon" src="categorie-icons/i-bibel.png"></div>
        </div>
    </div>
    <div class="label" id="label">Fragen nach Kategorie</div>
    <div class="difficulty-bar-container">
        <div class="overlay-bar" id="overlay-bar"></div>
        <div class="strich strich-1"></div>
        <div class="strich strich-2"></div>
        <div class="strich strich-3"></div>
        <div class="strich strich-4"></div>
    </div>
    <div class="label" id="average-difficulty-label">Durchschnittliche Schwierigkeit</div>
    <div class="Schwachpunkt">
        <img class="Ausrufezeichen" src="wichtig.png">
        <a class="Schwachpunkttext"></a>
    </div>
</div>
</div>

</div>
