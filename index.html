<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besserwisser</title>
    <link rel="stylesheet" href="style.css">
    <script src="Fragen/geschichte.js" defer></script>
    <script src="Fragen/geographie.js" defer></script>
    <script src="Fragen/sport.js" defer></script>
    <script src="Fragen/musik.js" defer></script>
    <script src="Fragen/wissenschaft.js" defer></script>
    <script src="Fragen/kunst.js" defer></script>
    <script src="Fragen/question.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <script src="global.js" defer></script>
    <script src="main.js" defer></script>
    <script>
        document.addEventListener("deviceready", function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => {
                        console.log('✅ Service Worker registriert:', reg);
                        if (navigator.serviceWorker.controller) {
                            console.log('✅ Service Worker aktiv.');
                        } else {
                            console.warn('⚠️ Service Worker noch nicht aktiv.');
                        }
                    })
                    .catch(error => console.error('❌ Fehler beim Registrieren des Service Workers:', error));
            } else {
                console.warn('❌ Service Worker werden in diesem Browser nicht unterstützt.');
            }
        });
        </script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="Standart.css">
</head>
<body>
    <header>
        <a href = 'startseite.html' class="home-button"><img src="icons8-home.svg" alt="Home"></a>
        <div class="progress-bar-wrapper">
            <div class="progress-bar">
                <div class="progress" style="width: 0%;"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="category-difficulty">
            <div class="category">
                <img src="icons8-world-48.png" alt="Geo-Icon" class="category-icon">
                <a class="category-text"></a>
            </div>
            <div class="difficulty">
                <!-- Schwierigkeits-Blocks werden hier durch JS hinzugefügt -->
            </div>
        </div>

        <div class="question-wrapper">
            <p class="question">Frage wird geladen...</p>
            <div class="answers">
                <button class="answer">Antwort1</button>
                <button class="answer">Antwort2</button>
                <button class="answer">Antwort3</button>
                <button class="answer">Antwort4</button>
            </div>
        </div>

        <div class="results">
            <input type="text" class="note-input" placeholder="Fehler">
            <div class="fact-box">
                <p class="fact"></p>
            </div>
            <button class="next-button">Weiter</button>
        </div>

    </main>
</body>
</html>
