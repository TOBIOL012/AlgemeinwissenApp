<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besserwisser</title>
    <link rel="stylesheet" href="style.css">
    <script src="questions.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="Standart.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            position: sticky;
            bottom: 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="content">
        <input type="text" placeholder="Gib etwas ein..." autocomplete="off" 
       autocorrect="off" 
       autocapitalize="none" 
       spellcheck="false" >
    </div>

    <div class="footer">
        <button id="continueButton">Weiter</button>
    </div>

    <script>
        let initialHeight = window.innerHeight;

window.addEventListener('resize', function() {
    let currentHeight = window.innerHeight;
    
    if (currentHeight < initialHeight) {
        let keyboardHeight = initialHeight - currentHeight;
        console.log('Ungefähre Tastaturhöhe:', keyboardHeight, 'px');
        document.getElementById('myInput').value = 'Ungefähre Tastaturhöhe:', keyboardHeight, 'px';
    }
});
    </script>

</body>
</html>
