<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="shop.css">
    <script src="shop.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <header class="shop-header">
        <h1 class="title">Shop</h1>
        <div class="currency">
            <span id="coins">301</span>
            <img src="coin.png" alt="Münzen">
        </div>
    </header>

    <h2 class="inventory-title">Aktuell auf Lager</h2>
<section class="inventory">
    <div class="inventory-item1">
        <img src="streak.png" alt="Streak auf Eis">
        <span id="streak-count">1/2</span>
    </div>
    <div class="inventory-item2">
        <img src="token.png" alt="Tokens">
        <span id="token-count">10/200</span>
    </div>
</section>


    <section class="shop-items">
      <h2 class="shop-items-title">Shop-Items</h2> <!-- Neue Überschrift -->
      <div class="shop-item1" onclick="buyStreak()">
          <div class="left1">
              <span class="einmal">1x</span>
              <img src="streak.png" alt="Streak auf Eis">
          </div>
          <div class="right1">
              <span class="price">200</span>
              <img src="coin.png" alt="Münzen">
          </div>
      </div>
      
      <div class="shop-item2" onclick="buyTokens()">
          <div class="left2">
              <span class="zehnmal">10x</span>
              <img src="token.png" alt="Tokens">
          </div>
          <div class="right2">
              <span class="price">200</span>
              <img src="coin.png" alt="Münzen">
          </div>
      </div>
  </section>
  
  

    <section class="profile-picture-shop">
        <h2 class="profilbilder-title">Profilbilder</h2>
        <div class="profile-picture-container">
            <div class="profile-picture-track">
                
                <div class="profile-picture-wrapper">
                    <div class="profile-picture">
                        <img src="/Profilbilder/AlbertEinstein.png" alt="Profilbild 1">
                        <div class="profile-name">Albert Einstein</div>
                    </div>
                    <div class="profile-price">
                        <span class="price-amount">100</span>
                        <img src="coin.png" alt="Münzen" class="coin-icon">
                    </div>
                </div>
                
                <div class="profile-picture-wrapper">
                    <div class="profile-picture">
                        <img src="/Profilbilder/DonaldTrump.png" alt="Profilbild 2">
                        <div class="profile-name">Donald Trump</div>
                    </div>
                    <div class="profile-price">
                        <span class="price-amount">250</span>
                        <img src="coin.png" alt="Münzen" class="coin-icon">
                    </div>
                </div>

                <div class="profile-picture-wrapper">
                    <div class="profile-picture">
                        <img src="/Profilbilder/Tutanchamun.png" alt="Profilbild 3">
                        <div class="profile-name">Tutanchamun</div>
                    </div>
                    <div class="profile-price">
                        <span class="price-amount">250</span>
                        <img src="coin.png" alt="Münzen" class="coin-icon">
                    </div>
                </div>
                
                <div class="profile-picture-wrapper">
                    <div class="profile-picture">
                        <img src="/Profilbilder/Albert Einstein.png" alt="Profilbild 2">
                        <div class="profile-name">Donald Trump</div>
                    </div>
                    <div class="profile-price">
                        <span class="price-amount">200</span>
                        <img src="coin.png" alt="Münzen" class="coin-icon">
                    </div>
                </div>

                <div class="profile-picture-wrapper">
                    <div class="profile-picture">
                        <img src="/Profilbilder/AlbertEinstein.png" alt="Profilbild 1">
                        <div class="profile-name">Albert Einstein</div>
                    </div>
                    <div class="profile-price">
                        <span class="price-amount">200</span>
                        <img src="coin.png" alt="Münzen" class="coin-icon">
                    </div>
                </div>
                
                <div class="profile-picture-wrapper">
                    <div class="profile-picture">
                        <img src="/Profilbilder/Albert Einstein.png" alt="Profilbild 2">
                        <div class="profile-name">Donald Trump</div>
                    </div>
                    <div class="profile-price">
                        <span class="price-amount">200</span>
                        <img src="coin.png" alt="Münzen" class="coin-icon">
                    </div>
                </div>
                
                
                
            </div>
        </div>
    </section>

    <div class="nav-bar">
      <a href="startseite.html" class="nav-button">
        <img src="icons8-home.svg" alt="Home">
      </a>
      <a href="ranking.html" class="nav-button">
        <img src="ranking.png" alt="Ranking" style="width: 2.8rem; height: 2.8rem; margin-bottom: -0.6rem;">
      </a>
      <a href="shop.html" class="nav-button">
        <img src="shop.png" alt="Shop">
      </a>
      <a href="profil.html" class="nav-button">
        <img src="Profilbildfake.png" alt="Profil">
      </a>
    </div>

</body>
</html>
